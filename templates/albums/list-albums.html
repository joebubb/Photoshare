<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
    <body>
        <a href="/">Home</a>
        <a href="/new-album">Create Album</a>
        <h2>Your Albums</h2>
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}

        {% if has_albums %}
        <ul>
            {% for album in albums %}
            <li>
                <form action="{{ url_for('show_album') }}" method="get">
                    <p>{{ album['name'] }}</p><br/>
                    <p>{{ album['date'] }}</p><br/>
                    <input type="hidden" name="id" value="{{ album['id'] }}">
                    <input type="hidden" name="name" value="{{ album['name'] }}">
                    <button type="submit">Show Album</button>
                </form>
            </li>  
            {% endfor %}
        </ul>   
        {% endif %}

        {% if no_albums %}
            <p>You have no albums yet</p>
        {% endif %}
    </body>
</html>
